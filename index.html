<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="order">
    <div >
      <img src="./images/illustration-hero.svg" alt="hero" class="mainImage">
    </div>
    <div class="label">
      <h1>Order Summary</h1>
    </div>
    <div class="description">
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>
    <div class="changeField">
      <div class="iconMusic">
        <img src="./images/icon-music.svg" alt="icon music" />
      </div>
      <div class="textField">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      <div class="buttonChange"><a href="#" >Change</a></div>
    </div>
    <div class="buttonApply"> Proceed to Payment</div>
    <div class="buttonCancel">Cancel Order</div>
  </div>











  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
